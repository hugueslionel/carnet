<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des élèves</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .student-list {
            list-style: none;
            padding: 0;
        }
        .student-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .student-item button {
            background-color: #ff6b6b;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .student-item button:hover {
            background-color: #e85050;
        }
        .add-student {
            display: flex;
            margin-top: 20px;
        }
        .add-student input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
        }
        .add-student button {
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
        .add-student button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Liste des élèves</h1>
        <ul class="student-list" id="studentList">
            <!-- Les noms des élèves seront ajoutés ici -->
        </ul>
        <div class="add-student">
            <input type="text" id="studentName" placeholder="Entrez un nom">
            <button onclick="addStudent()">Ajouter</button>
        </div>
    </div>

    <script>
        function addStudent() {
            const studentName = document.getElementById('studentName').value;
            if (studentName.trim() === '') {
                alert('Veuillez entrer un nom valide.');
                return;
            }

            const studentList = document.getElementById('studentList');
            const listItem = document.createElement('li');
            listItem.className = 'student-item';

            const nameSpan = document.createElement('span');
            nameSpan.textContent = studentName;

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Supprimer';
            deleteButton.onclick = function () {
                studentList.removeChild(listItem);
            };

            listItem.appendChild(nameSpan);
            listItem.appendChild(deleteButton);
            studentList.appendChild(listItem);

            document.getElementById('studentName').value = '';
        }
    </script>
</body>
</html>
